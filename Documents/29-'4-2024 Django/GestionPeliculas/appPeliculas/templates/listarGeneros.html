{% extends "base.html" %}

{% block listarGeneros %}
<div class="max-w-6xl mx-auto mt-16 px-4">
    <h2 class="text-3xl font-semibold mb-8 text-center">Géneros Disponibles</h2>
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        #
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nombre
                    </th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for g in generos %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ forloop.counter }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ g.nombre }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                        <button class="bg-transparent hover:bg-red-500 text-red-700 hover:text-white font-bold py-2 px-4 border border-red-500 rounded focus:outline-none focus:shadow-outline" onclick="eliminarGenero('{{ g.id }}')">Eliminar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-8 flex justify-center space-x-4">
        <a href="{% url 'agregarGenero' %}" class="inline-block bg-transparent hover:bg-green-500 text-green-700 hover:text-white font-bold py-2 px-4 border border-green-500 rounded focus:outline-none focus:shadow-outline">Agregar un nuevo Género</a>
        <a href="{% url 'agregarPelicula' %}" class="inline-block bg-transparent hover:bg-green-500 text-green-700 hover:text-white font-bold py-2 px-4 border border-green-500 rounded focus:outline-none focus:shadow-outline">Agregar una nueva Película</a>
        <a href="{% url 'listarPeliculas' %}" class="inline-block bg-transparent hover:bg-green-500 text-green-700 hover:text-white font-bold py-2 px-4 border border-green-500 rounded focus:outline-none focus:shadow-outline">Ir a la lista de Películas</a>
    </div>
</div>
{% endblock %}
