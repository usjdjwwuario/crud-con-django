{% extends "base.html" %}

{% block inicioDeSesion %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-semibold mb-6 text-center">Inicio de Sesión</h2>
    <form method="post" action="">
        {% csrf_token %}
        <input name="txtUsuario" class="border border-gray-300 rounded-md px-4 py-2 mb-4 block w-full focus:outline-none focus:ring focus:border-blue-300" id="usuario" type="text" placeholder="Ingrese su Usuario" required>
        <input name="txtContraseña" class="border border-gray-300 rounded-md px-4 py-2 mb-4 block w-full focus:outline-none focus:ring focus:border-blue-300" id="contraseña" type="password" placeholder="Ingrese su Contraseña" required>
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 hover:text-white font-bold py-2 px-4 border border-blue-500 rounded focus:outline-none focus:shadow-outline w-full" type="submit">Ingresar</button>
    </form>
    <div class="mt-6 text-center">
        <a class="inline-block bg-transparent hover:bg-green-500 text-green-700 hover:text-white font-bold py-2 px-4 border border-green-500 rounded focus:outline-none focus:shadow-outline mb-2" href="{% url 'agregarGenero' %}">Agregar un nuevo Género</a>
        <a class="inline-block bg-transparent hover:bg-purple-500 text-purple-700 hover:text-white font-bold py-2 px-4 border border-purple-500 rounded focus:outline-none focus:shadow-outline mb-2" href="{% url 'agregarPelicula' %}">Agregar una nueva Película</a>
        <a class="inline-block bg-transparent hover:bg-teal-500 text-teal-700 hover:text-white font-bold py-2 px-4 border border-teal-500 rounded focus:outline-none focus:shadow-outline" href="{% url 'listarGeneros' %}">Ir a la lista de Géneros</a>
    </div>
</div>
{% endblock %}
